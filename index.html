<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0e2a47;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.stopwatch {
    background: #3e4b5b;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: white;
}

#display {
    font-size: 3em;
    margin-bottom: 20px;
}

.buttons button {
    background: #ff4a3d;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

#laps {
    margin-top: 20px;
    font-size: 1.2em;
}

#laps div {
    margin-top: 5px;
}
   </style>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div id="display">00:00:00</div>
            <div class="buttons">
                <button id="start" onclick="start()">Start</button>
                <button id="lap" onclick="lap()">Lap</button>
                <button id="stop" onclick="stop()">Stop</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
            <div id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
